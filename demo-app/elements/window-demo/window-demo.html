<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="window-demo">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */

    [layout] {
      @apply(--layout);
    }

    [layout][vertical] {
      @apply(--layout-vertical);
    }
  </style>
  <style>
    paper-checkbox {
      vertical-align: middle;
    }
  </style>
  <template>

    <div layout="" vertical="">
      <h1>chrome-app-window</h1>

      <section>
        <!-- file name -->
        <paper-input-decorator label="Window name (id)">
          <input is="iron-input" type="text" value="{{windowid::input}}">
        </paper-input-decorator>
        <paper-item>
          <paper-button on-click="openWindow" hidden$="{{isOpened}}">open</paper-button>
          <paper-button on-click="closeWindow" hidden$="{{!isOpened}}">close</paper-button>
        </paper-item>
        <paper-item>
          <iron-label>
            <paper-checkbox for="" checked="{{windowhidden}}"></paper-checkbox>
            HIDDEN
          </iron-label>
        </paper-item>
        <paper-item>
          <iron-label>
            <paper-checkbox for="" checked="{{windowmaximized}}"></paper-checkbox>
            MAXIMIZE
          </iron-label>
        </paper-item>
        <paper-item>
          <iron-label>
            <paper-checkbox for="" checked="{{windowminimized}}"></paper-checkbox>
            MINIMIZE
          </iron-label>
        </paper-item>
        <paper-item>
          Frame options:
          <paper-dropdown-menu label="Frame options">
            <iron-dropdown class="dropdown">
              <paper-menu class="menu" valueattr="value" selected="{{frameOption}}">
                <paper-item value="none">none</paper-item>
                <paper-item value="chrome">chrome</paper-item>
              </paper-menu>
            </iron-dropdown>
          </paper-dropdown-menu>
        </paper-item>
      </section>
      <!-- log section. -->
      <section>
        <app-log id="log"></app-log>
      </section>
    </div>
    <chrome-window id="window" url="/demo-app/elements/window-demo/demo.html" name="{{windowid}}" frame="{{frameOption}}" state="{{windowState}}" windowhidden="{{windowhidden}}" maximized="{{windowmaximized}}" minimized="{{windowminimized}}" on-created="onCreated"
      on-error="onError"></chrome-window>
  </template>
  <script src="window-demo.js"></script>
</dom-module>
